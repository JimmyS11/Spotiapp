<app-loading *ngIf="loading"></app-loading>

<div *ngIf="error" class="alert alert-danger animated fadeIn">
    <h3>Error</h3>
    <p>{{ messageError }}</p>
</div>

<div class="card-columns m-5 animated fadeIn">
    <div (click)="verArtista( cancion )" *ngFor="let cancion of nuevasCanciones" class="card puntero">
        <img class="card-img-top" [src]="cancion.images | noimage" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{ cancion.name }}</h5>
            <p class="card-text">
                <span *ngFor="let artista of cancion.artists" class="badge badge-pill badge-primary">{{ artista.name }}</span>
            </p>
        </div>
    </div>
</div>
